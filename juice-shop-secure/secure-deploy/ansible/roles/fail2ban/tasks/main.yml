# ğŸ“¦ Installer Fail2ban
- name: ğŸ“¦ Installer Fail2ban
  apt:
    name: fail2ban
    state: present
    update_cache: yes

# âš™ï¸ DÃ©finir la config SSH
- name: âš™ï¸ Configurer Fail2ban pour SSH
  copy:
    dest: /etc/fail2ban/jail.d/ssh.local
    content: |
      [sshd]
      enabled = true
      port = ssh
      logpath = %(sshd_log)s
      maxretry = 3
      bantime = 600
      findtime = 300



# ğŸ” RedÃ©marrer le service Fail2ban
- name: ğŸ” RedÃ©marrer Fail2ban
  service:
    name: fail2ban
    state: restarted
    enabled: true

# ğŸ§ª VÃ©rifier que Fail2ban a bien activÃ© la jail SSH
- name: ğŸ§ª VÃ©rifier la jail SSH dans Fail2ban
  command: fail2ban-client status sshd
  register: fail2ban_status
  failed_when: "'No jail' in fail2ban_status.stdout"
  changed_when: false

- name: ğŸ§¾ Afficher lâ€™Ã©tat de la jail SSH
  debug:
    var: fail2ban_status.stdout


