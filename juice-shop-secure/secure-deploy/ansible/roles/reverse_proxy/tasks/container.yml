- name: Supprimer l’ancien conteneur juice-proxy s’il existe
  docker_container:
    name: juice-proxy
    state: absent
    force_kill: true

- name: Lancer le conteneur Nginx en HTTPS proxy
  docker_container:
    name: juice-proxy
    image: nginx
    state: started
    restart_policy: always
    recreate: true  # ✅
    published_ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/etc/nginx/ssl:/etc/nginx/ssl:ro" # Partage les certificats SSL générés sur l’hôte avec Nginx dans le conteneur.active le https
      - "/etc/nginx/conf.d:/etc/nginx/conf.d:ro" # Permet de gérer la conf depuis l’host sans recréer l’image Nginx.

    networks:
      - name: juice_net
