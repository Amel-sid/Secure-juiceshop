- name: ğŸ”’ Autoriser le port 3000 (Juice Shop)
  ufw:
    rule: allow
    port: 3000
    proto: tcp

- name: ğŸ”’ Autoriser OpenSSH
  ufw:
    rule: allow
    name: OpenSSH
    
- name: ğŸš« Interdire le login root via SSH
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PermitRootLogin'
    line: 'PermitRootLogin no'

- name: ğŸ” DÃ©sactiver lâ€™authentification par mot de passe SSH
  lineinfile:
    path: /etc/ssh/sshd_config
    regexp: '^#?PasswordAuthentication'
    line: 'PasswordAuthentication no'

- name: ğŸ” RedÃ©marrer SSH pour appliquer les changements
  systemd:
    name: ssh
    state: restarted

- name: ğŸ” Activer UFW avec politique restrictive
  ufw:
    state: enabled
    policy: deny
    logging: on

- name: ğŸ“¦ Installer AppArmor
  apt:
    name:
      - apparmor
      - apparmor-utils
    state: present
    update_cache: yes
  become: yes

  - name: ğŸ”„ Activer AppArmor
  service:
    name: apparmor
    state: started
    enabled: true
  become: yes
