---
# roles/hardening/tasks/main.yml

- name: ğŸ”’ Configurer le pare-feu avec UFW (ISO A.13.1.1)
  block:
    - name: âœ¨ Activer UFW avec politique restrictive
      ufw:
        state: enabled
        policy: deny
        logging: medium

    - name: ğŸ”’ Autoriser SSH depuis l'IP admin
      ufw:
        rule: allow
        port: "{{ ssh_port }}"
        proto: tcp
        src: "{{ admin_ip }}/32"

    - name: ğŸš« Bloquer le port 3000 direct (Juice Shop via reverse proxy seulement)
      ufw:
        rule: deny
        port: 3000
        proto: tcp

    - name: ğŸŒ Autoriser HTTPS
      ufw:
        rule: allow
        port: 443
        proto: tcp
  tags: ["firewall"]

- name: ğŸ” Durcissement SSH (ISO A.9.4.2)
  block:
    - name: ğŸ”§ Changer le port SSH
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?Port'
        line: 'Port {{ ssh_port }}'
        validate: '/usr/sbin/sshd -t -f %s'

    - name: ğŸ”‘ Forcer lâ€™authentification par clÃ© uniquement
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?AuthenticationMethods'
        line: 'AuthenticationMethods publickey'
        validate: '/usr/sbin/sshd -t -f %s'

    - name: â± Limiter les tentatives de connexion
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?MaxAuthTries'
        line: 'MaxAuthTries 3'
        validate: '/usr/sbin/sshd -t -f %s'

    - name: â›” DÃ©sactiver les options dangereuses
      lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#?{{ item.key }}'
        line: '{{ item.value }}'
        validate: '/usr/sbin/sshd -t -f %s'
      loop:
        - { key: 'X11Forwarding', value: 'X11Forwarding no' }
        - { key: 'AllowTcpForwarding', value: 'AllowTcpForwarding no' }
        - { key: 'PermitTunnel', value: 'PermitTunnel no' }

    - name: ğŸ”„ RedÃ©marrer SSH si nÃ©cessaire
      systemd:
        name: ssh
        state: restarted
  tags: ["ssh"]

- name: ğŸ›¡ Installer et configurer Fail2Ban (anti-brute force)
  block:
    - name: ğŸ“¦ Installer Fail2Ban
      apt:
        name: fail2ban
        state: present
        update_cache: yes

    - name: ğŸ”§ Configurer jail pour SSH
      copy:
        dest: /etc/fail2ban/jail.d/sshd.conf
        content: |
          [sshd]
          enabled = true
          port = {{ ssh_port }}
          filter = sshd
          logpath = /var/log/auth.log
          maxretry = 3
          bantime = 1h
      notify: restart fail2ban
  tags: ["fail2ban"]

- name: ğŸ›¡ Installer et activer AppArmor
  block:
    - name: ğŸ“¦ Installer AppArmor
      apt:
        name:
          - apparmor
          - apparmor-utils
          - apparmor-profiles
        state: present
        update_cache: yes

    - name: ğŸ”„ Activer AppArmor
      service:
        name: apparmor
        state: started
        enabled: true

    - name: ğŸ”’ Appliquer profil Docker (minimal demo)
      copy:
        dest: /etc/apparmor.d/docker
        content: |
          #include <tunables/global>
          profile docker-default flags=(attach_disconnected) {
            # basic restrictions
            deny network raw,
            deny mount,
          }
      notify: reload apparmor
  tags: ["apparmor"]

- name: â™»ï¸ Activer mises Ã  jour automatiques (ISO A.12.6.1)
  apt:
    name: unattended-upgrades
    state: present
    update_cache: yes
  tags: ["updates"]

